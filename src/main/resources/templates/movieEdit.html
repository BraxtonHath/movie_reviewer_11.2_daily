<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}"/>
    <title></title>
</head>
<body class="main-body black whiteText">

<header class="navbar navbar-inverse">
    <nav class="container">
        <ul class="list-inline list-unstyled">
            <li class="navbar-brand rainbow">Movie's are like rainbows</li>
            <li class="navbar-right">
                <ul class="list-inline list-unstyled nav-list">
                    <li><a href="/">Home</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<section class="container">
    <h3>Movie Details</h3>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" th:text="${movie.title}"></h3>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li>Genre: <span th:text="${movie.genre}"></span></li>
                    <li><a th:href="${movie.imdb}">link to imdb</a></li>
                    <li>Release Date: <span th:text="${movie.releaseDate}"></span></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<hr/>

<section class="container" id="">
    <h3>Edit this Movie</h3>
    <form th:action="'/movie/edit/' + ${movieId} + '/movieEdit'" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Movie Title" required="required"/>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" name="genre" class="form-control" id="genre" placeholder="Movie Genre"/>
        </div>
        <div class="form-group">
            <label for="imdb">imdb adress</label>
            <input type="text" name="imdb" class="form-control" id="imdb" placeholder="imdb Address"/>
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input type="text" name="releaseDate" class="form-control" id="releaseDate" placeholder="Release Date"/>
        </div>

        <button type="submit" class="btn btn-default">Submit Changes</button>
    </form>
</section>

</body>
</html>
